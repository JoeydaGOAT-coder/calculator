<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="outputs">
      <p id="expression"></p>
      <p id="output">answer will show here</p>
      <button id="enter-btn">enter</button>
    </div>
    <div id="buttons">
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="0">0</button>
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="multiply">ร</button>
      <button id="divide">รท</button>
      <button id="exponent">^</button>
      <button id="open-par">(</button>
      <button id="close-par">)</button>
      <button id="fact">!</button>
      <button id="sto-x">= x</button>
      <button id="sto-y">= y</button>
      <button id="sto-z">= z</button>
      <button id="x">x</button>
      <button id="y">y</button>
      <button id="z">z</button>
      <button id="clear">c</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
